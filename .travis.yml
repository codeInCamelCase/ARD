language: android

sudo: required

android:
  components:
    - tools
    - tools
    - platform-tools

    - build-tools-25.0.2

    - extra-google-google_play_services
    - extra-google-m2repository
    - addon-google_apis-google-21
    - extra-android-m2repository
    - extra-android-support
    #- extra-google-android-support

    #- android-21
    - android-25

    - sys-img-armeabi-v7a-android-21

jdk:
  - oraclejdk8

os:
  - linux

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

licenses:
  - android-sdk-license-.+
  - '.+'

before_install:
  - ./.ci/travis/check_pr.sh
  - sudo apt-get update -qq
  - sudo apt-get install -qq pastebinit
  - android list targets
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - ${ANDROID_HOME}/tools/emulator -avd test -no-skin -no-audio -no-window -netspeed full -netdelay none &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - mkdir ./app/debug/logcat -p
  - adb logcat -c
  - adb logcat > ./app/debug/logcat/logcat &

script:
  - echo "Travis branch is $TRAVIS_BRANCH"
  - echo "Travis branch is in pull request $TRAVIS_PULL_REQUEST"
  - ./.ci/validate-codecov.sh
  - ./gradlew clean build coverage
  - killall adb

after_failure:
  - echo "Build failure"
  - pastebinit -i ./app/build/reports/lint-results.html -f html -a lint-results-${TRAVIS_BUILD_NUMBER}-html
  - pastebinit -i ./app/build/reports/checkstyle/checkstyle.html -f html -a checkstyle-results-${TRAVIS_BUILD_NUMBER}-html
  - pastebinit -i ./app/debug/logcat/logcat -a logcat-${TRAVIS_BUILD_NUMBER}

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - .ci/travis/apkHost.sh

notifications:
  slack: macbitsgoa:ll3YNWLieRUgdN3RNSwkOoeW

